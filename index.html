<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing programs</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
        #inp_number{
            width: 130px;
            padding: 5px;
            background-color: white;
            border-radius: 3px;
            border: none;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #numbers_num{
            margin-bottom: 10px;
            position: relative;
            top: -27px;
            left: 145px;
        }
        #inp_submit{
            cursor:pointer;
            position: relative;
            top: -27px;
            width: 140px;
            height: 40px;
            background-color: white;
            color:black;
            border-radius: 3px;
            border: 1px solid black;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #inp_submit:hover, #inp_submit:disabled{
            background-color: black;
            border:1px solid white;
            color:white;
        }
        #answers_box{
            display: flex;
            position: relative;
            flex-direction: column;
            top: -25px;
            font-size: 25px;
            width: 186px;
        }
        #numbers_box{
            width: 70px;
            height: 180px;
            display: block;
            position: relative;
            left: 25px;
            text-align: center;
            border: 1px solid white;
            padding: 5px;
            border-radius: 3px;
        }
        #reload{
            position: relative;
            left: 60px;
            height: 40px;
            background-color: white;
            border-radius: 3px;
            border: none;
            margin-right: 5px;
            margin-bottom: 5px;
            border:1px solid black;
            color:black;
        }
        #reload:hover{
            background-color: black;
            border:1px solid white;
            color:white;
        }
        #var_info{
            display: block;
            font-size:18px;
            width: 360px;
            color:white;
            margin-bottom:15px;
        }
    </style>
</head>
<body style="background: rgb(0, 0, 0);">
    <span id='var_info'>Вариант 3: Ввести массив из 10 целых положительных четырехзначных целых
        чисел. Вывести количество чисел массива, в которых максимальная цифра
        равна 7 и среднее арифметическое цифр этих чисел меньше 7. Если таких
        элементов нет, то выдать сообщение об этом.
    </span>
    <div style="background: rgb(0, 0, 0); font-weight:bold; color:white; display:flex; flex-direction:row;">
        <div style='display:flex; flex-direction:column;'>
            <input id='inp_number' type='text' title='Поле для ввода 4х значного, положительного числа'/>
            <span id='numbers_num' title='Сколько чисел уже ввели из 10'>0/10</span>
            <input id='inp_submit' type='submit' value="Подтвердить" title='Добавить выбранное число в список чисел' disabled/>
            <div id='answers_box' style='display:flex; flex-direction:column;'></div>
        </div>
    </div>
</body>
<script src='script.js'></script>
<script>
    let app_js = new application()

    function arr_length(arr){
        if(document.getElementById('numbers_num')){
            document.getElementById('numbers_num').innerText = arr.length+'/10'
        }
    }

    document.getElementById('inp_submit').addEventListener('click', e=>{
        app_js.submit_number(document.getElementById('inp_number'))
        document.getElementById('inp_submit').disabled = true;
        arr_length(app_js.arr)
    });
    document.getElementById('inp_number').addEventListener('input', e => {
        app_js.number_input(document.getElementById('inp_number'))?document.getElementById('inp_submit').disabled = false:document.getElementById('inp_submit').disabled = true;
    });
</script>
</html>
